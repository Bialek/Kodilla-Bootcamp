<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">

		<title>StopWatch</title>
	</head>
	<body>
		<div id = "root">
			<div class="stopWatch">
				<nav class="controls">
					<a href="#" class="button" id="start">
						<i class="fas fa-play"></i>
					</a>
					<a href="#" class="button" id="stop">
						<i class="fas fa-pause"></i>
					</a>
					<a href="#" class="button" id="reset">
						<i class="fas fa-redo"></i>
					</a>
					<a href="#" class="button" id="split">
						<i class="far fa-save"></i>
					</a>
					<a href="#" class="button" id="clean">
						<i class="far fa-trash-alt"></i>
					</a>
				</nav>
			
		</div><div class="watch"></div>
				<ul class="results"></ul>
			</div>
		
		<script type="text/javascript" src="script-compiled.js"></script>
	</body>
</html>
